    <script>
        $(document).ready(function(){
            $('.btn-agregar').on('click',function(){
            var tarea = $('.form-control').val(); // este es el texto del mensaje
            if(tarea == ''){
                return;
            }
            var tarea_out =`<li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                     <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                         <label class="form-check-label" for="defaultCheck1">`
                                            + tarea + `
                                         </label>
                                </div>
                                <span class="badge "><img class="icono text-left borrar" src="trash.png"></span>
                            </li>  `;
        $('.list-group').append(tarea_out);
        $('.form-control').val('');

        });
        $(document).on('click','.form-check-input',function(){
            $('.form-check-input').change(function () {
            if (this.checked) {
                $(this).siblings().css("text-decoration","line-through");
            } else {
                $(this).siblings().css("text-decoration", "none");
            }
            });
        });                 
        $(document).on('click','.borrar',function(){
            $('.borrar').on('click',function(){
                $(this).parent().parent().remove();
            });
        });
    });

    </script>
